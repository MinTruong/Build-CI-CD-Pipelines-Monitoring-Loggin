---
- name: "upgrade packages."
  become: true
  apt:
    upgrade: "yes"

- name: "install dependencies."
  become: true
  apt:
    name: ["tar"]
    state: latest
    update_cache: yes

- name: "create direction"
  become: true
  file:
    path: /home/app
    state: directory
    mode: 0755

- name: "Copy zip into EC2"
  become: true
  copy:
    src: /root/project/artifact.tar.gz
    dest: /home/app/artifact.tar.gz

- name: unzip
  become: true
  shell: |
    cd /home/app
    tar -vxf artifact.tar.gz

